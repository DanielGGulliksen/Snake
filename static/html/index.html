<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Snake</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <!-- 'login.css' contains all display preferences for the 'login screen' -->
    <link rel="stylesheet" href="static/css/login.css">

    <!-- 'game.css' contains all display preferences for the 'in-game' screen -->
    <link rel="stylesheet" href="static/css/game.css">
</head>
<body>
    
    <!-- The 'login' div contains all items within the 'login' screen. -->
    <div id="login" class="login">
        <h1>Snake</h1>
        <button id="single" type="submit" class="loginButton">Singleplayer</button> <br/><br/>
        
        <button id="multi" type="submit" class="loginButton">Multiplayer</button>
        <button id="start" type="submit" class="greyedOut">Start</button>
        <div id="feedback" class='feedback'></div> <br/><br/>
            <div id="rooms" style="display: none;">
                <label>Rooms:</label> <br/>
                <div id="existingRooms"></div>
                <button id="createRoom" onclick="createRoom();">Create</button>
            </div>
            <br/>

        <label>Players:</label><table id="players"></table>
    </div>

    <!-- The 'pregame' screen appears when a game is commencing. -->
    <div id="pregame" class="pregame">
        <h1 id="timer"></h1> <br/><br/>
        <div id="info"></div>
        
        <br/><br/>
        <img src="static/misc/whitearrowkeys.png">
    </div>

    <!-- The 'score' div update the players score in game -->
    <div id="score"></div>
    
    <!-- The 'game' div is used to visualize the state of the client's game -->
    <div id="game"></div>

    <!-- This div is essentially used as the 'game over' screen -->
    <div id="postgame" class="postgame">
        <h1>Game over</h1>
        <h1 style="font-size: 20px;">Leaderboard</h1>
        <div id = "leaderboard"></div><br/>

        <div id="newrecord">
            <label>(New Record!) Provide your name here:</label>
            <input id="nameInput" type="text"></input>
            <button onclick="submitRecord();">Submit</button>
            <label id="feedback2"></label>
        </div><br/>

        <button id="homeButton" onclick="toHome();">Home</button>
    </div>
    
<!-- 'client.js' handles display -->
<script type="text/javascript" src="static/js/client.js"></script>

<!-- 'game.js' handles game mechanics -->
<script type="text/javascript" src="static/js/game.js"></script>

</body>
</html>
